<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>OpenShift test</title>
  <style type="text/css">
  	iframe, div {
  		border : 1px solid black;
  		width : 100%;
  	}
  </style>
</head>
<body>
<iframe src="rest/times/list"></iframe>
<p>
<input type="text" value="client-id" id="input"><button id="button">Send</button>
<div id="result">
</div>

<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript">
		$("#button").on("click", function(event {
			$.ajax({
				  url: "/rest/times/report/" + $("#input").val(),
				  success: function( data ) {
				    $( "#result" ).html( data );
				  },
				  failure: function( err ) {
					 $( "#result" ).html( err );
				  }
			  
				});
		}));
</script>
</body>
</html>
